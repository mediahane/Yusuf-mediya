<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yusuf Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: white;
    }
    h2 {
      color: #00ff99;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ddd;
    }
    select, input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: #1e1e1e;
      border: 1px solid #333;
      color: white;
      border-radius: 5px;
    }
    .submit-btn {
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .submit-btn:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>
<body>
  <div style="margin-bottom: 20px;">
    <!-- SVG LOGO BAŞLIYOR -->
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 200 200" fill="none">
      <rect width="200" height="200" rx="40" fill="#00FF7F"/>
      <text x="50%" y="55%" text-anchor="middle" fill="black" font-family="Arial Black, sans-serif" font-size="90" dy=".35em">YM</text>
    </svg>
    <!-- SVG LOGO BİTİYOR -->
  </div>

  <!-- Devamında form gelir --> <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
  <svg width="30" height="30" viewBox="0 0 100 100" fill="lime" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="45" stroke="lime" stroke-width="10" fill="none"/>
    <text x="50%" y="55%" text-anchor="middle" fill="lime" font-size="30" font-family="Arial" dy=".3em">Y</text>
  </svg>
  <h1 style="color: lime;">Yusuf Media</h1>
</div> <img   style="max-width: 150px; margin-bottom: 20px;">
  <h2>Yusuf Media</h2>

  <form>
    <div class="form-group">
      <label for="platform">Platform Seç</label>
      <select id="platform" onchange="updateServices()">
        <option value="instagram">Instagram</option>
        <option value="youtube">YouTube</option>
        <option value="tiktok">TikTok</option>
      </select>
    </div>

    <div class="form-group">
      <label for="service">Hizmet Seç</label>
      <select id="service">
        <option>Instagram Takipçi</option>
        <option>Instagram Beğeni</option>
        <option>Instagram Yorum</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="örnek: yusufmedya" />
    </div>

    <div class="form-group">
      <label for="quantity">Adet</label>
      <input type="number" id="quantity" value="100" />
    </div>

    <button class="submit-btn">Sipariş Ver</button>
  </form>

  <script>
    function updateServices() {
      const platform = document.getElementById('platform').value;
      const service = document.getElementById('service');
      service.innerHTML = '';

      if (platform === 'instagram') {
        service.innerHTML += '<option>Instagram Takipçi</option>';
        service.innerHTML += '<option>Instagram Beğeni</option>';
        service.innerHTML += '<option>Instagram Yorum</option>';
      } else if (platform === 'youtube') {
        service.innerHTML += '<option>YouTube Abone</option>';
        service.innerHTML += '<option>YouTube Beğeni</option>';
        service.innerHTML += '<option>YouTube Yorum</option>';
      } else if (platform === 'tiktok') {
        service.innerHTML += '<option>TikTok Takipçi</option>';
        service.innerHTML += '<option>TikTok Beğeni</option>';
        service.innerHTML += '<option>TikTok Yorum</option>';
      }
    }
  </script>

</body>
</html>
