
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yusuf Media - SMM Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5em;
      color: #00bcd4;
    }
    .panel {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
    }
    .panel h2 {
      margin-bottom: 20px;
      color: #00bcd4;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    .submit-btn {
      background: #00bcd4;
      color: black;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #00acc1;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yusuf Media</h1>
  </header>

  <div class="panel">
    <h2>Sipariş Ver</h2>
    <form>
      <div class="form-group">
        <label for="username">Instagram Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="kullaniciadi123" />
      </div>
      <div class="form-group">
        <label for="service">Hizmet Seç</label>
        <select id="service">
          <option>Instagram Takipçi</option>
          <option>Instagram Beğeni</option>
          <option>Instagram Yorum</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Adet</label>
        <input type="number" id="quantity" placeholder="100" />
      </div>
      <button class="submit-btn">Sipariş Ver</button>
    </form>
  </div>

  <footer>
    © 2025 Yusuf Media. Tüm hakları saklıdır.
  </footer>
</body>
</html>
